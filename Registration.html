<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />

    <title>Registration</title>
  
</head>
<body>
    <nav>
        <div class="cotainer">
            <img src="images/Logo Ipsen White.png" alt="logo">
            <div class="nav-links">
                <ul>
                    <li><a href='Registration.html'>Registration</a>
                    </li>
                    <li><a href='Agenda.html'>Agenda</a>
                    </li>
                </ul>
            </div>
          
        </div>
        
    </nav>

    <div class="form-container">
        <div class="form-nav">
            <img src="images/header.jpeg" alt="nav Image">
        </div>
        <div class="line">
            <hr>
        </div>
        <form id="registrationForm">
            <div class="form-group-row">
                <div class="form-group">
                    <label for="Name">Name <sup>*</sup></label>
                    <input type="text" id="Name" name="Name" placeholder="">
                </div>
                <div class="form-group">
                    <label for="SCFHS Number">SCFHS Number <sup>*</sup></label>
                    <input type="number" id="SCFHS Number" name="SCFHS Number" placeholder="">
                </div>
                <div class="form-group">
                    <label for="City">City <sup>*</sup></label>
                    <input type="text" id="City" name="City" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="Hospitial">Hospitial <sup>*</sup></label>
                    <input type="text" id="Hospitial" name="Hospitial" placeholder=" ">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="Speciality">Speciality <sup>*</sup></label>
                    <input type="text" id="Speciality" name="Speciality" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="ID Number">ID Number <sup>*</sup></label>
                    <input type="number" id="ID Number" name="ID Number" placeholder=" ">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder=" ">
                </div>

               


                <div class="form-group">
                    <label for="Contact Number">Contact Number <sup>*</sup></label>
                    <input type="tel" id="Contact Number" name="Contact Number" placeholder="">
                </div>


            </div>

            <button type="submit">Enter</button>
        </form>
        <div class="footer_form">
            <div class="footer_text"><sup>*</sup> required fields</div>
 </div>
            <div class="footer_photo"><img src="images/1.jpg" alt="photo" ></div>
 </div>

    <script src="js/main.js"></script>
</body>
</html>
